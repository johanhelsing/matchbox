[package]
name = "matchbox_server"
version = "0.6.0"
authors = ["Johan Helsing <johanhelsing@gmail.com>"]
edition = "2021"
description = "A signaling server for WebRTC peer-to-peer full-mesh networking"
license = "MIT OR Apache-2.0"
keywords = ["gamedev", "webrtc", "peer-to-peer", "networking", "wasm"]
categories = [
  "network-programming",
  "game-development",
  "wasm",
  "web-programming",
]
repository = "https://github.com/johanhelsing/matchbox"
homepage = "https://github.com/johanhelsing/matchbox"
readme = "../README.md"

[dependencies]
matchbox_protocol = { path = "../matchbox_protocol", version = "0.6", features = [
  "json",
] }
axum = { version = "0.6", features = ["ws"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tower-http = { version = "0.4", features = ["cors", "trace"] }
tokio = { version = "1.29", features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = { version = "0.3", default-features = false, features = ["alloc"] }
uuid = { version = "1.4", features = ["serde", "v4"] }
clap = { version = "4.3", features = ["derive", "env"] }
thiserror = "1.0"
tokio-stream = "0.1"

[dev-dependencies]
tokio-tungstenite = "0.19.0"
